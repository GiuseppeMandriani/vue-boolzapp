<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app" class="container">

        <!-- SIDE-LEFT -->
        <aside class="side">

            <!-- Side-Header -->
            <section class="side-header">
                <!-- User -->
                <div class="side-header-user">
                    <img class="user-img" src="./img/avatar_8.jpg" alt="user-img">
                    <span>UserName</span>
                </div>

                <!-- Icons -->
                <div class="side-icons">
                    <a href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-comment-alt"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </section>

            <!-- Notifications -->
            <section class="side-notifications">
                <div class="alert">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="info-notifications">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="">Attiva notifiche desktop</a>
                </div>

            </section>

            <!-- Search Conversation -->
            <section class="side-search">
                <button class="btn-search"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
            </section>

            <!-- Contacts -->
            <section class="side-contacts">
                CONTACTS
            </section>
        </aside>


        <!-- MAIN -->
        <main class="content">
            <!-- Header Content -->
            <section class="content-header">
                header-content
            </section>

            <!-- Chat Content -->
            <section class="content-chat">
                Chat
            </section>

            <!-- Footer-Content -->
            <section class="content-footer">
                content-footer
            </section>
        </main>

    </div>





    <!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
